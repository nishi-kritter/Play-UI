@import java.util
@*(categories :  util.ArrayList[String], flavours :  util.ArrayList[String])*@
@()

@main("Add Dessert") {
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/add-modify.css")">
<nav class="nav">
    <div class="container">
        <div class="logo">
            <a href="/home">Dessert & More</a>
        </div>
        <div id="mainListDiv" class="main_list">
            <ul class="navlinks">
                <li><a href="/add#add_form">Add</a></li>
                <li><a href="/home#desserts_heading">View</a></li>
                <li><a href="/others">Others</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="add">
</section>

<div style="height: 1000px">
    <div class="wrapper">
        <div class="inner">

            <form action="/add_dessert" method="POST" id="add_form">
                <h3>Add Dessert</h3>
                <div class="form-wrapper form-price">
                    <label for="dessert_name">Dessert Name</label>
                    <input type="text" id="dessert_name" name="dessert_name" class="form-control">
                </div>
                <div class="form-wrapper form-select">
                    <label for="category">Category</label>
                    <div class="form-holder">
                        <select  id="category" name="category" class="form-control" style="width: auto">
                            <option value="0" class="option">--SELECT--</option>
                        </select>
                        <i class="zmdi zmdi-chevron-down"></i>
                    </div>
                </div>
                <div class="form-wrapper form-select">
                    <label for="category">Flavour</label>
                    <div class="form-holder">
                        <select  id="flavour" name="flavour" class="form-control" style="width: auto">
                            <option value="0" class="option">--SELECT--</option>
                        </select>
                        <i class="zmdi zmdi-chevron-down"></i>
                    </div>
                </div>

                <div class="form-wrapper form-price">
                    <label for="price">Price</label>
                    &#x20B9; <input type="number" id="price" name="price" class="form-control" min="50.00" step="5.00" max="1500.00" />
                </div>
                <div class="form-wrapper">
                    <label for="quantity" class="label-input">Quantity</label>
                    <input type="number" step="1" max="20" min="1" name="quantity" id="quantity"  class="form-control">
                </div>
                <div class="form-wrapper">
                    <label for="image" class="label-input">Upload Image</label>
                    <input type="file" name="image" id="image"  class="form-control">
                </div>

                <div class="form-wrapper">
                    <input type="submit" id="add_btn" value="Add">
                </div>
            </form>

        </div>
    </div>


</div>

<!-- Jquery needed -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="@routes.Assets.versioned("javascript/jquery-3.3.1.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascript/add.js")" type="text/javascript"></script>


<!-- Function used to shrink nav bar removing paddings and adding black background -->
<script>
    $(window).scroll(function() {
        if ($(document).scrollTop() > 50) {
            $('.nav').addClass('affix');
            console.log("OK");
        } else {
            $('.nav').removeClass('affix');
        }
    });
</script>


}
